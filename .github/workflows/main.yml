  deploy:
    if: ${{ false }}
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './artifact'

      - name: â¬‡ï¸ Download vendor.zip
        uses: actions/download-artifact@v3.0.0
        with:
          name: vendor
          path: './artifact'

      - name: ğŸ”ƒOverwrite files
        run: |
          rm -rf ./vendor
          cp -r ./artifact/* ./
          cp ./artifact/.[^.]* ./
      - name: ğŸ“‚ Unzip vendor.zip
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq vendor.zip

      - name: ğŸ—‘ï¸ Delete trash
        run: |
          rm vendor.zip
          rm -rf ./artifact
      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'


  backup:
    if: ${{ false }}
    name: ğŸ“„ Backup and Migration
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ‘®ğŸ» Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: ${{ env.APP_NAME }}
          envkey_APP_URL: ${{ env.APP_URL }}
          envkey_APP_ENV: ${{ env.APP_ENV }}
          envkey_APP_DEBUG: ${{ env.APP_DEBUG }}
          envkey_DB_CONNECTION: ${{ env.DB_CONNECTION }}
          envkey_DB_HOST: ${{ env.DB_HOST }}
          envkey_DB_PORT: ${{ env.DB_PORT }}
          envkey_DB_DATABASE: ${{ env.DB_DATABASE }}
          envkey_DB_USERNAME: ${{ env.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ env.DB_PASSWORD }}
          envkey_JWT_SECRET: ${{ env.JWT_SECRET }}
          envkey_JWT_TTL: ${{ env.JWT_TTL }}

      - name: ğŸ“„ Make Backup
        run: php artisan backup:run --only-db

      - name: ğŸ“¤ Upload backup
        uses: actions/upload-artifact@v3.1.0
        with:
          name: backup
          path: './storage/app/${{ env.APP_NAME }}'

      - name: ğŸ”ƒ Run migrations
        run: php artisan migrate --force

  optimize:
    if: ${{ false }}
    name: ğŸ§¹ Optimize Laravel
    needs: backup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Optimize
        uses: fjogeleit/http-request-action@v1
        with:
          url: '${{ env.APP_URL }}/optimize'
          timeout: 10000